version: 0.0
os: linux
files:
  - source: /
    destination: /usr/share/nginx/html/codeDeployRepository/
hooks:
  BeforeInstall:
    - location: scripts/cleanup_files.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

